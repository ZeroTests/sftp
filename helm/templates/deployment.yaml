apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sftp-server.fullname" . }}
  labels:
    {{- include "sftp-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sftp-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sftp-server.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "sftp-server.serviceAccountName" . }}
      initContainers:
      - name: s3-mount
        image: "{{ .Values.image.s3mount.repository }}:{{ .Values.image.s3mount.tag }}"
        imagePullPolicy: {{ .Values.image.s3mount.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "=== Installing s3fs-fuse ==="
          yum install -y s3fs-fuse amazon-efs-utils fuse
          
          echo "=== Running mount script ==="
          chmod +x /scripts/s3-mount.sh
          /scripts/s3-mount.sh
          
          echo "=== Setting up users ==="
          chmod +x /scripts/setup-users.sh
          /scripts/setup-users.sh
          
          echo "=== Initialization complete ==="
        env:
        - name: AWS_REGION
          value: {{ .Values.s3.region }}
        - name: S3_BUCKET_NAME
          value: {{ .Values.s3.bucketName }}
        - name: MOUNT_POINT
          value: {{ .Values.s3.mountPoint }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        volumeMounts:
        - name: s3-storage
          mountPath: {{ .Values.s3.mountPoint }}
          mountPropagation: Bidirectional
        - name: scripts
          mountPath: /scripts
        - name: ssh-keys
          mountPath: /home/.ssh/keys
          readOnly: true
      containers:
      - name: sftp
        image: "{{ .Values.image.sftp.repository }}:{{ .Values.image.sftp.tag }}"
        imagePullPolicy: {{ .Values.image.sftp.pullPolicy }}
        ports:
        - name: sftp
          containerPort: {{ .Values.sshdConfig.port }}
          protocol: TCP
        env:
        - name: AWS_REGION
          value: {{ .Values.s3.region }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: s3-storage
          mountPath: /home
          mountPropagation: HostToContainer
        - name: sftp-config
          mountPath: /etc/sftp/users.conf
          subPath: users.conf
        - name: ssh-keys
          mountPath: /home/.ssh/keys
          readOnly: true
        {{- if .Values.sshdConfig.enabled }}
        - name: sshd-config
          mountPath: /etc/ssh/sshd_config
          subPath: sshd_config
        {{- end }}
        {{- with .Values.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}
      volumes:
      - name: s3-storage
        emptyDir: {}
      - name: scripts
        configMap:
          name: {{ include "sftp-server.fullname" . }}-scripts
          defaultMode: 0755
      - name: sftp-config
        configMap:
          name: {{ include "sftp-server.fullname" . }}-config
      - name: ssh-keys
        secret:
          secretName: {{ include "sftp-server.fullname" . }}-ssh-keys
          defaultMode: 0600
          optional: true
      {{- if .Values.sshdConfig.enabled }}
      - name: sshd-config
        configMap:
          name: {{ include "sftp-server.fullname" . }}-config
      {{- end }}
      {{- with .Values.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}