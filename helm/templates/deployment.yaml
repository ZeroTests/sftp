apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sftp-server.fullname" . }}
  labels:
    {{- include "sftp-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sftp-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "sftp-server.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "sftp-server.serviceAccountName" . }}
      
      initContainers:
      # Step 1: Install s3fs-fuse
      - name: install-s3fs
        image: "{{ .Values.image.s3mount.repository }}:{{ .Values.image.s3mount.tag }}"
        command: ["/bin/bash", "/scripts/install-s3fs.sh"]
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        - name: usr-local-bin
          mountPath: /usr-local-bin-shared
        securityContext:
          privileged: true
      
      # Step 2: Mount S3 bucket
      - name: mount-s3
        image: "{{ .Values.image.s3mount.repository }}:{{ .Values.image.s3mount.tag }}"
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -e
          
          # Copy s3fs binary if needed
          if [ -f /usr/bin/s3fs ]; then
            echo "Using s3fs from /usr/bin/s3fs"
          elif [ -f /usr/local/bin/s3fs ]; then
            echo "Using s3fs from /usr/local/bin/s3fs"
          else
            echo "ERROR: s3fs not found"
            exit 1
          fi
          
          # Run mount script
          /scripts/s3-mount.sh
          
          # Setup users
          /scripts/setup-users.sh
          
          echo "=== Init Complete ==="
        env:
        - name: S3_BUCKET_NAME
          value: {{ .Values.s3.bucketName }}
        - name: AWS_REGION
          value: {{ .Values.s3.region }}
        - name: MOUNT_POINT
          value: {{ .Values.s3.mountPoint }}
        volumeMounts:
        - name: s3-storage
          mountPath: {{ .Values.s3.mountPoint }}
          mountPropagation: Bidirectional
        - name: scripts
          mountPath: /scripts
        - name: ssh-keys
          mountPath: /home/.ssh/keys
          readOnly: true
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
      
      containers:
      # Main SFTP container
      - name: sftp
        image: "{{ .Values.image.sftp.repository }}:{{ .Values.image.sftp.tag }}"
        imagePullPolicy: {{ .Values.image.sftp.pullPolicy }}
        ports:
        - name: sftp
          containerPort: 22
          protocol: TCP
        
        env:
        - name: AWS_REGION
          value: {{ .Values.s3.region }}
        
        volumeMounts:
        - name: s3-storage
          mountPath: /home
          mountPropagation: HostToContainer
        - name: sftp-config
          mountPath: /etc/sftp/users.conf
          subPath: users.conf
        {{- if .Values.sshdConfig.enabled }}
        - name: sftp-config
          mountPath: /etc/ssh/sshd_config
          subPath: sshd_config
        {{- end }}
        
        securityContext:
          capabilities:
            add: ["SYS_ADMIN"]
        
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        
        livenessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: s3-storage
        emptyDir: {}
      
      - name: scripts
        configMap:
          name: {{ include "sftp-server.fullname" . }}-scripts
          defaultMode: 0755
      
      - name: sftp-config
        configMap:
          name: {{ include "sftp-server.fullname" . }}-config
      
      - name: ssh-keys
        secret:
          secretName: {{ include "sftp-server.fullname" . }}-ssh-keys
          defaultMode: 0600
          optional: true
      
      - name: usr-local-bin
        emptyDir: {}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}